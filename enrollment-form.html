<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enrollment Form</title>
  <style>
    html {
      font-size: 16px;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #d1e5e4;
      min-height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 1000px;
      margin: 0 auto;
    }

    header {
      background: linear-gradient(135deg, #3498db, #2c3e50);
      padding: 15px 0;
      color: white;
    }

    .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #0a084a;
    }

          
       .logo {
    display: flex;
    align-items: center;
    gap: 8px;
    font-size: 25px;
    font-weight: bold;
}

.logo-icon {
    width: 70px;
    height: 70px;
}

    nav ul {
      display: flex;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      margin-left: 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      padding: 5px 10px;
    }

     nav ul li a:hover {
      color: rgb(161, 237, 243);
     
    }

    main {
      width: 80vw;
      max-width: 800px;
      background: white;
      margin: 5vh auto;
      padding: 2rem;
      border-radius: 0.5rem;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1, h2 {
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 0.3rem;
    }

    input, select, textarea {
      width: 100%;
      padding: 0.7em;
      border: 1px solid #ccc;
      border-radius: 0.3em;
      font-size: 1em;
    }

    input:focus, select:focus, textarea:focus {
      outline-color: #007bff;
    }

    button {
      background-color: #0a2e53;
      color: white;
      border: none;
      padding: 0.8rem;
      border-radius: 0.3rem;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #86b8ee;
    }

    footer {
      background: linear-gradient(135deg, #3498db, #2c3e50);
      color: white;
      text-align: center;
      padding: 0.8rem 0;
      margin-top: 3vh;
    }
  </style>
</head>
<body>

  <header>
    <div class="container nav-container">
      <div class="logo">  <img src="assets/images/logo.jpeg" alt="LearnHub Logo" class="logo-icon">LearnHub</div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="course-detail.html">Courses</a></li>
          <li><a href="instructor-profile.html">Instructors</a></li>
          <li><a href="dashboard.html">Dashboard</a></li>
          <li><a href="enrollment-form.html">Enroll</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <h1>Course Enrollment Form</h1>
    <section>
      <h2>Student Information</h2>
      <form>
        <label>Full Name:</label>
        <input type="text" name="name" placeholder="Enter your name" required pattern="[A-Za-z\s]+" title="Only letters and spaces allowed">

        <label>Email:</label>
        <input type="email" name="email" placeholder="Enter your email" required>

        <label>Phone:</label>
        <input type="tel" name="phone" placeholder="10-digit phone number" required pattern="[0-9]{10}" title="Phone number must be 10 digits">

        <label>Highest Education:</label>
        <select name="education" required>
          <option value="">Select your qualification</option>
          <option value="highschool">High School</option>
          <option value="diploma">Diploma</option>
          <option value="bachelors">Bachelor's</option>
          <option value="masters">Master's</option>
        </select>

        <label>Preferred Course:</label>
        <input type="text" name="course" placeholder="e.g. Web Development" required>

        <label>Additional Comments:</label>
        <textarea name="comments" rows="4" placeholder="Write any message..."></textarea>

        <button type="submit">Submit</button>
      </form>
    </section>
  </main>

  <footer>
    <div>
      <p>&copy; 2024 LearnHub. All rights reserved. <br>Contact: info@learnhub.com | +1 234 567 890</p>
    </div>
  </footer>
</body>
</html>
